      <h2>Tulis Pesan</h2>

        <label for="name">Nama:</label>

        <label for="message">Pesan:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

      </form>

    <section class="guestbook-messages">
      <h2>Pesan Tamu</h2>
      <ul id="messagesList">
        <!-- Pesan akan muncul di sini -->
      </ul>
    </section>
